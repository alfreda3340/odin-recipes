<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Green Smoothie</title>
    </head>

    <body>
        <h1>Green Smoothie</h1>
        <img src="../images/green_smoothie.jpeg" alt="green smoothie">
        <h3>Hate greens? We got you!</h3>
        <p>The perfect recipe for those that stuggle eating their daily dose of greens.</p>

        <ul>
            <li>1 cup spinach</li>
            <li>1 cup water</li>
            <li>&frac12 cup pineapple(frozen)</li>
            <li>&frac12 cup mango(frozen)</li>
            <li>1 banana</li>
        </ul>

        <h5>Only one step</h5>
        <ol>
            <li>Throw all ingredients listed into a blender; blend til smooth</li>
        </ol>
    
    </body>

</html>
